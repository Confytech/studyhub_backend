<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyHub â€“ Lessons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    h1 {
      color: #1e293b;
    }
    .lesson {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .lesson h3 {
      margin: 0 0 8px;
    }
    .lesson p {
      color: #555;
    }
    button {
      padding: 8px 14px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Available Lessons</h1>

  <div id="lessons"></div>

  <p class="error" id="error"></p>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api";
    const accessToken = localStorage.getItem("accessToken"); // updated key to match login page

    if (!accessToken) {
      window.location.href = "index.html";
    }

    async function loadLessons() {
      try {
        const response = await fetch(`${API_BASE}/study/lessons/`, {
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          }
        });

        if (response.status === 401) {
          // Token missing/expired â†’ redirect to login
          localStorage.removeItem("accessToken");
          window.location.href = "index.html";
          return;
        }

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || "Failed to load lessons");
        }

        const lessons = await response.json();
        const container = document.getElementById("lessons");
        container.innerHTML = "";

        lessons.forEach(lesson => {
          const div = document.createElement("div");
          div.className = "lesson";

          div.innerHTML = `
            <h3>${lesson.title}</h3>
            <p>${lesson.content.substring(0, 120)}...</p>
            <button onclick="openLesson(${lesson.id})">
              View Lesson
            </button>
          `;

          container.appendChild(div);
        });

      } catch (err) {
        document.getElementById("error").textContent = err.message;
      }
    }

    function openLesson(lessonId) {
      window.location.href = `lesson-detail.html?lesson=${lessonId}`;
    }

    loadLessons();
  </script>

</body>
</html>
